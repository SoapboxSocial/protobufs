syntax = "proto3";

import "room.proto";

option go_package = "pkg/rooms/pb";

// @TODO ADD APP VERSION

service SFU {
    rpc Signal(stream SignalRequest) returns (stream SignalReply) {}
}

message SignalRequest {
    string id = 1;
    oneof payload {
        JoinRequest join = 2;
        CreateRequest create = 3;
        SessionDescription description = 4;
        Trickle trickle = 5;
    }
}

message SignalReply {
    string id = 1;
    oneof payload {
        JoinReply join = 2;
        CreateReply create = 3;
        SessionDescription description = 4;
        Trickle trickle = 5;
        string iceConnectionState = 6;
        string error = 7;
    }
}

message JoinRequest {
    string room = 1;
    SessionDescription description = 2;
}

message JoinReply {
    SessionDescription description = 1;
    RoomState room = 2;
}

message CreateRequest {
    string name = 1;
    Visibility visibility = 2;
    int64 group = 3;
    repeated int64 users = 4;
    SessionDescription description = 5;
}

message CreateReply {
    SessionDescription description = 1;
}

message SessionDescription {
    string type = 1; // "answer" | "offer" | "pranswer" | "rollback"
    bytes sdp = 2;
}

message Trickle {
    enum Target {
        PUBLISHER = 0;
        SUBSCRIBER = 1;
    }

    Target target = 1;
    string init = 2;
}
