syntax = "proto3";

option go_package = "pkg/pb";

// All protocol buffers related to the room.

message RoomEvent {
    enum Type {
        JOINED = 0;
        LEFT = 1;
        ADDED_SPEAKER = 2;
        REMOVED_SPEAKER = 3;
        CHANGED_OWNER = 4;
        
        MUTED_SPEAKER = 5;
        UNMUTED_SPEAKER = 6;
        REACTED = 7;
    }

    Type type = 1;
    int64 from = 2;
    bytes data = 3;
}

message RoomCommand {
    enum Type {
        ADD_SPEAKER = 0;
        REMOVE_SPEAKER = 1;
        MUTE_SPEAKER = 2;
        UNMUTE_SPEAKER = 3;
        REACTION = 4;
    }
    
    Type type = 1;
    bytes data = 2;
}
